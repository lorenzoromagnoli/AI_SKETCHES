<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Interpreter</title>

    <!-- First, include the Webcam.js JavaScript Library -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="webcam.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="interpret">Your captured image will appear here...</div>
    <div id="results"></div>

    <div id="my_camera"></div>
    <div id="interpretation">There are <span class="faces">? </span> <span class="gender"> ? </span> coming in. Looks <span class="race"> ? </span> around <span class="age"> ? </span> years old. </div>
    <script type="text/javascript" src="sketch.js"></script>
    <!-- A button for taking snaps -->
    <form>
        <input type=button value="Take Snapshot" onClick="take_snapshot()">
    </form>

    <form method="post" enctype="multipart/form-data" action="/api/photo">
      <input type="file" name="userPhoto" accept="image/*" multiple="multiple">
      </input>
      <input type="submit"></input>
    </form>

</body>

</html>
